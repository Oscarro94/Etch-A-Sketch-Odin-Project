<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch SketchPad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-A-SketchPad</h1></div>
        <div class="status">Status: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="setColor('black')" >Black</button>
                <button class="eraserButton" onclick="setColor('white')">Eraser</button>
                <button class="grayButton" onclick="setColor('gray')">Gray</button>
                <button class="randomButton" onclick="setColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of Board" value="16" onchange="getSize(this.value)"/>
                <button>Select Size</button>
            </div>
            <div class="error">Data introduced must be between 2 and 100</div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
